##############################################
#App route
##############################################
app_home:
  path: /
  controller: App\Controller\HomeController::index

app_blog:
  path: /blog
  controller: App\Controller\BlogController::index

app_register:
  path: /register
  controller: App\Controller\RegistrationController::register

app_login:
  path: /login
  controller: App\Controller\SecurityController::login

app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout

app_contact:
  path: /contact
  controller: App\Controller\ContactController::index

app_verify_email:
  path: /verify/email
  controller: App\Controller\RegistrationController::verifyUserEmail

##############################################
#Article route
##############################################
article_add:
  path: /add
  controller: App\Controller\BlogController::add

article_show:
  path: /show/{id}
  controller: App\Controller\BlogController::show
  requirements:
    id: '\d+'

article_edit:
  path: /edit/{id}
  controller: App\Controller\BlogController::edit
  requirements:
    id: '\d+'

article_remove:
  path: /remove/{id}
  controller: App\Controller\BlogController::remove
  requirements:
    id: '\d+'

##############################################
#Category route
##############################################
category_index:
  path: /category
  controller: App\Controller\CategoryController::index

category_edit:
  path: /category/edit/{id}
  controller: App\Controller\CategoryController::edit
  requirements:
    id: '\d+'

category_add:
  path: /category/add/
  controller: App\Controller\CategoryController::add

category_remove:
  path: /category/remove/{id}
  controller: App\Controller\CategoryController::remove
  requirements:
    id: '\d+'

category_show:
  path: /category/{id}
  controller: App\Controller\CategoryController::show
  requirements:
    id: '\d+'